<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto D&J INFO</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/eec536990a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eec536990a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <h1>D&J INFO</h1>
        <!-- Menu de busca -->
        <div class="search-form">
            <form action="#" method="post">
                <div class="input-group">
                    <input type="text" name="search" id="search" class="form-control" placeholder="Faça sua busca..."
                        required>
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i>
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
        </div>
        <!-- Menu de login -->
        <div class="login">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <div class="login-popup">
                                <a href="#" class="nav-link" id="loginIcon"><i class="fas fa-user"></i>Faça login ou
                                    cadastre-se </a>
                                <div class="login-popup-content" id="loginPopup">
                                    <a href="login.html">Acessar Página de Login</a>
                                    <br>
                                    <a href="register.html">Acessar Página de Cadastro</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="menu">
        <ul>
            <li><a href="#">SSD</a></li>
            <li><a href="#">Controles</a></li>
            <li><a href="#">Mouse Gamer</a></li>
            <li><a href="#">Mouse Pads</a></li>
            <li><a href="#">Ofertas</a></li>
        </ul>
    </div>

    <div class="banner">
        <h2>Confira nossas ofertas!</h2>
    </div>

    <div class="product-container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="product-info">
                <h3>Nome do Produto</h3>
                <p>R$ 99,99</p>
                <button>Comprar</button>
            </div>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div class="product-info">
                <h3>Nome do Produto</h3>
                <p>R$ 149,99</p>
                <button>Comprar testes  </button>
            </div>
        </div>
        <!-- Adicione mais produtos aqui -->
    </div>
</body>

</html>
